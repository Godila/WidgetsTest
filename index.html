<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер с виджетами</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .slider-container { position: relative; width: 100%; max-width: 600px; margin: auto; }
        .slide { display: none; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .active { display: block; }
        .buttons { margin-top: 20px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Выберите виджет</h1>
    <div class="buttons">
        <button onclick="navigateTo('widget1.html')">Виджет 1</button>
        <button onclick="navigateTo('widget2.html')">Виджет 2</button>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
