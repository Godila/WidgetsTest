<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слайдер с виджетами</title>
  <style>
    /* Стили для слайдера */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .slider-container {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 400px;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: left 0.5s ease-in-out;
    }

    .slide.active {
      left: 0;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Слайдер с виджетами</h1>
  <div class="slider-container">
    <!-- Первый слайд -->
    <div class="slide active" id="slide1">
      <!-- Виджет 1 -->
      <script src="https://bot.jaicp.com/chatwidget/FrVITNbj:55d7c4866dac10a220c7923f2c0c4a6bf61d5935/justwidget.js" async></script>
    </div>

    <!-- Второй слайд -->
    <div class="slide" id="slide2">
      <!-- Виджет 2 -->
      <script type="text/javascript">

      </script>
    </div>
  </div>

  <!-- Кнопки управления слайдером -->
  <div class="controls">
    <button onclick="changeSlide(0)">Показать виджет 1</button>
    <button onclick="changeSlide(1)">Показать виджет 2</button>
  </div>

  <script>
    // JavaScript для управления слайдером
    const slides = document.querySelectorAll('.slide');

    function changeSlide(index) {
      slides.forEach((slide, i) => {
        if (i === index) {
          slide.classList.add('active');
          slide.style.left = '0';
        } else {
          slide.classList.remove('active');
          slide.style.left = '100%';
        }
      });
    }
  </script>
</body>
</html>
