<!DOCTYPE html>
<html lang="ru">
<head>
   <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
   <link rel="icon" type="image/x-icon" sizes="32x32" href="/favicon-32x32.ico">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Widgets test</title>
   <style>
   /* Общий стиль */
   body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6dd5ed, #21bf73); /* Градиентный фон */
      color: white; /* Цвет текста */
      min-height: 100vh; /* Минимальная высота страницы */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
   }
   
   h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Тень для заголовка */
   }
   
   /* Стиль для контейнера кнопок */
   .buttons {
      display: flex;
      gap: 15px; /* Расстояние между кнопками */
      flex-wrap: wrap; /* Перенос кнопок на следующую строку при необходимости */
      justify-content: center;
   }
   
   /* Стиль для кнопок */
   button {
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: rgba(255, 255, 255, 0.2); /* Полупрозрачный фон */
      border: none;
      border-radius: 30px; /* Скругленные углы */
      cursor: pointer;
      transition: all 0.3s ease; /* Плавный переход эффектов */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Тень для кнопок */
   }
   
   button:hover {
      background-color: rgba(255, 255, 255, 0.4); /* Более светлый фон при наведении */
      transform: scale(1.05); /* Увеличение размера кнопки */
   }
   
   button:active {
      transform: scale(0.95); /* Уменьшение размера при нажатии */
   }
   
   /* Стиль для информационного текста */
   p {
      font-size: 1rem;
      margin-top: 20px;
      opacity: 0.8;
   }
   </style>
</head>
<body>
    <h1>Выберите виджет</h1>
    <div class="buttons">
        <button onclick="navigateTo('JAICP-widget.html')">JAICP</button>
        <button onclick="navigateTo('EDNA-widget.html')">EDNA</button>
        <button onclick="navigateTo('Chat2Desk-widget.html')">Chat2Desk</button>
        <button onclick="navigateTo('Webim-widget.html')">Webim</button>
        <button onclick="navigateTo('Livetex-widget.html')">Livetex</button>
        <button onclick="navigateTo('Jivo-widget.html')">Jivo</button>
    </div>

    <!-- Информационный текст -->
    <p>Кликните на кнопку, чтобы перейти к выбранному виджету.</p>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
