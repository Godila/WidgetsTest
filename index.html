<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слайдер с виджетами</title>
  <style>
    /* Стили для слайдера */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .slider-container {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 400px;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

  <h1>Слайдер с виджетами</h1>

    <button onclick="showWidget(2)">Показать виджет 2</button>
  </div>
